<div class="container mt-5">
    <h4>Internal server error - please refresh</h4>
    <ng-container *ngIf="error">
        <h5 class="text-danger">Error: {{error.message}}</h5>
        <p class="font-weight-bold">This error comes from the server</p>
        <ol>
            <li>Check dev tools</li>
            <li>Try in postman</li>
        </ol>
        <h5>Stack Trace</h5>
        <code class="mt-5" style="background-color:wheat;">{{error.details}}</code>
    </ng-container>
</div>
