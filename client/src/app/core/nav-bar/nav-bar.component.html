<header class="d-flex flex-md-row align-items-center justify-content-between p-3 px-4 mb-3 bg-white border-bottom fixed-top shadow-sm">
  <img src="/assets/images/logo.png" alt="logo" class="logo" style="max-height: 70px;" routerLink="/" />

  <nav class="my-2 text-uppercase fs-4">
    <a class="p-2" routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}">Home</a>
    <a class="p-2" routerLink="/shop" routerLinkActive="active">Shop</a>
    <a class="p-2" routerLink="/contact" routerLinkActive="active">Contact Us</a>
  </nav>

  <div class="d-flex align-items-center">
    <a class="position-relative">
      <button routerLink="/cart" style="border-radius: 20px; border: none;" class="fa fa-shopping-cart fa-2x me-5 text-dark"></button>
      <div class="cart-no">5</div>
    </a>

    <!-- Conditionally display login/logout and sign up buttons based on authentication status -->
    <ng-container *ngIf="isLoggedIn; else loginButtons">
      
      <span class="me-3">Welcome {{ firstName }}</span>
      <a href="" class="logout-link" (click)="logout()">Logout</a>
    </ng-container>
    <ng-template #loginButtons>
      <a href="" class="btn btn-outline-secondary me-2" routerLink="/login">Login</a>
      <a href="" class="btn btn-outline-secondary me-3" routerLink="/signup">Sign up</a>
    </ng-template>
  </div>
</header>
